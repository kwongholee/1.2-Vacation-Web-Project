<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form name="loginform" action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" name="id">
         </div>
         <div class="my-3">
           <input type="password" class="form-control" name="password">
         </div>
         <button type="submit" class="btn btn-primary">전송</button>
         <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 

  <script>
    $('.btn-primary').on('click', function(e) {
      if(loginform.id.value == "") {
        alert('아이디를 입력하세요');
        e.preventDefault();
      }
      else if(/\S+@\S+\.\S+/.test(loginform.id.value) != true) {
        alert('이메일 형식 아님');
        e.preventDefault();
      }
      else if(loginform.password.value == "") {
        alert('비밀번호를 입력하세요');
        e.preventDefault();
      }
      else if(loginform.password.value.length < 6) {
        alert('비밀번호를 6자 이상 입력해주세요');
        e.preventDefault();
      }
      else if(/[A-Z]/.test(loginform.password.value) != true) {
        alert('비밀번호에 대문자를 1개 이상 포함시켜주세요');
        e.preventDefault();
      }
    })
  </script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <script>
    var count = 0;
    $('.badge').on('click', function() {
      count++;
      if(count % 2 != 0) {
        $('.badge').html('Light 🔄');
      }
      else {
        $('.badge').html('Dark 🔄');
      }
    })
  </script>
  
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <script>
    $('#login').on('click', function() {
      $('.black-bg').addClass('show');
    });

    $('#close').on('click', function() {
      $('.black-bg').removeClass('show');
    });

    document.querySelector('.navbar-toggler').addEventListener('click', function() {
      document.querySelectorAll('.list-group')[0].classList.toggle('show');
    });
  </script>

  <div class="alert alert-danger">
   <span id="time">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>
    var time = 5;
    setInterval(function() {
      time--;
      if(time > 0) {
        $('#time').html(time);
      } else {
        $('.alert').hide();
      }
    }, 1000)
  </script>

  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="./img/car1.png" alt="">
      </div>
      <div class="slide-box">
        <img src="./img/car2.png" alt="">
      </div>
      <div class="slide-box">
        <img src="./img/car3.png" alt="">
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>
  <button class="slide-next">다음</button>
  <button class="slide-before">이전</button>

  <script>
    var imgcount = 1;
    $('.slide-1').on('click', function() {
      $('.slide-container').css('transform', 'translateX(00vw)');
      imgcount = 1;
    })
    $('.slide-2').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-100vw)');
      imgcount = 2;
    })
    $('.slide-3').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-200vw)');
      imgcount = 3;
    })
    $('.slide-next').on('click', function () {
      if(imgcount % 3 == 0) {
        $('.slide-container').css('transform', 'translateX(00vw)');
        imgcount = 1;
      }
      else if(imgcount % 3 == 1) {
        $('.slide-container').css('transform', 'translateX(-100vw)');
        imgcount = 2;
      }
      else {
        $('.slide-container').css('transform', 'translateX(-200vw)');
        imgcount = 3;
      }
    })
    $('.slide-before').on('click', function () {
      if(imgcount == 1) {
        $('.slide-container').css('transform', 'translateX(-200vw)');
        imgcount = 3;
      }
      else if(imgcount == 2) {
        $('.slide-container').css('transform', 'translateX(00vw)');
        imgcount = 1;
      }
      else {
        $('.slide-container').css('transform', 'translateX(-100vw)');
        imgcount = 2;
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
